<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Styled Div Box</title>
    <style>
      /* Style for the div box */
      .styledBox {
        width: 300px;
        height: 200px;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        color: white;
        font-size: 20px;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="styledBox" ="styledBox">hilaw warld</div>
    <script src="gsap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {

        gsap.to(".styledBox", {
        rotation: 360,
       duration: 2, 
      })
      })
    </script>
  </body>
</html>
