<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Styled Div Box</title>
    <style>

body {
  display: flex;
  align-items: center;
  justify-content: space-around;
  flex-direction: column;
  min-height: 400vh;

}

      /* Style for the div box */
      .styledBox {
        width: 300px;
        height: 200px;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        color: white;
        font-size: 20px;
        font-family: Arial, sans-serif;

        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="styledBox" ="styledBox">hilaw warld</div>


<!--<script src="gsap.min.js"     Also yung need the file to be inside the folder></script> --> 

<!--By using CDN (Content Delivery Network)-->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        gsap.registerPlugin(ScrollTrigger)

        gsap.to(".styledBox", {
        rotation: 360,
       duration: 2,
       scrollTrigger: {
          trigger: '.styledBox',
          markers: true,
          scrub: true,
       }  
      })
      })
    </script>
  </body>
</html>

<!-- use npm install gsap, if you wanna install the dependencies using npm-->
